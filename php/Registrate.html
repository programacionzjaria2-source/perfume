<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfumería - Registrarse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <!-- Encabezado -->
    <header class="container py-3">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <!-- Buscador -->
            <form id="searchForm" class="d-flex align-items-center" role="search" onsubmit="return false;">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar" />
                <button class="btn btn-outline-secondary" type="submit" aria-label="Buscar" onclick="filtrarCombos()">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Logo -->
            <a href="../index.html">
                <img src="../img/logo" alt="Logo" width="100" />
            </a>

            <!-- Entra / Regístrate -->
            <div class="d-flex align-items-center">
                <i class="bi bi-circle-fill me-2" style="font-size: 1.5rem; color: #000;"></i>
                <a href="Login.html" class="me-2 text-decoration-none">Entra</a> /
                <a href="#" class="ms-2 text-decoration-none">Regístrate</a>
            </div>
        </div>

        <!-- Navegación -->
        <nav class="mt-3">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item"><a class="nav-link active" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="Fragancias.html">Fragancias</a></li>
                <li class="nav-item"><a class="nav-link" href="Catalogos.html">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </nav>

        <hr />
    </header>

    <!-- Formulario de Registro -->
    <main class="container my-5" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Crear Cuenta</h2>

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="mb-4">
                <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Crear Cuenta</button>
            </div>

            <div class="mt-3 text-center">
                ¿Ya tenés una cuenta? <a href="Login.html" class="text-decoration-none">Inicia Sesión</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row justify-content-between align-items-center text-center text-md-start">
                <!-- Redes Sociales -->
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <a href="https://www.instagram.com/lux.fragancias_/" target="_blank">
                        <img src="../img/instagram.png" alt="Instagram" width="30" class="me-3" />
                    </a>
                    <a href="https://wa.me/3813012728" target="_blank">
                        <img src="../img/whatsapp.png" alt="WhatsApp" width="30" />
                    </a>
                </div>

                <!-- Enlaces -->
                <div class="col-12 col-md-8">
                    <nav class="d-flex flex-wrap justify-content-center justify-content-md-end gap-3">
                        <a href="../index.html" class="text-white text-decoration-none">Inicio</a>
                        <a href="#" class="text-white text-decoration-none">Quiénes Somos</a>
                        <a href="Fragancias.html" class="text-white text-decoration-none">Fragancias</a>
                        <a href="Catalogos.html" class="text-white text-decoration-none">Catálogo</a>
                        <a href="Contacto.html" class="text-white text-decoration-none">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
