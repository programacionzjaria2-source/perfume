<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux Fragancias - Contacto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      border-bottom: 2px solid #f1f1f1;
      background-color: #fff;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 600;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #d4af37 !important;
      border-bottom: 2px solid #d4af37;
    }

    #searchInput {
      border-radius: 50px;
      padding-left: 15px;
    }

    .btn-outline-secondary {
      border-radius: 50px;
      color: #d4af37;
      border-color: #d4af37;
    }

    .btn-outline-secondary:hover {
      background-color: #d4af37;
      color: white;
    }

    footer {
      background-color: #111;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: #d4af37;
    }

    h2 {
      color: #111;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .contact-icon img {
      transition: transform 0.2s ease;
    }

    .contact-icon:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="container-fluid py-3">
    <div class="row align-items-center">
      <!-- Navegación -->
      <div class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
        <nav class="nav justify-content-center justify-content-md-start gap-3 flex-wrap">
          <a href="../index.html" class="nav-link">Inicio</a>
          <a href="../php/Catalogos.html" class="nav-link">Catálogo</a>
          <a href="../php/Fragancias.html" class="nav-link">Fragancias</a>
          <a href="../php/Contacto.html" class="nav-link active">Contacto</a>
        </nav>
      </div>

      <!-- Logo -->
      <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
        <h1 class="fw-bold text-uppercase" style="font-size: 2rem;">Lux Fragancias</h1>
      </div>

      <!-- Buscador -->
      <div class="col-12 col-md-4">
        <form id="searchForm" class="d-flex justify-content-center justify-content-md-end" role="search" onsubmit="return false;">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="¿Qué estás buscando?" aria-label="Buscar">
          <button class="btn btn-outline-secondary" type="submit" onclick="filtrarCombos()">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="container my-5">
    <section class="text-center mb-5">
      <h2>Contacto</h2>
      <p class="text-muted">Consultá tus dudas a través de nuestra web, WhatsApp o Instagram</p>

      <!-- Íconos de contacto -->
      <div class="d-flex justify-content-center gap-4 flex-wrap mt-4 contact-icon">
        <a href="https://wa.me/3813012728" target="_blank" class="text-dark text-decoration-none text-center">
          <img src="../img/whatsapp.png" alt="WhatsApp" width="45" />
          <div>WhatsApp</div>
        </a>
        <a href="tel:+543813012728" class="text-dark text-decoration-none text-center">
          <img src="../img/telefono.png" alt="Teléfono" width="45" />
          <div>Teléfono</div>
        </a>
        <a href="mailto:perfumeria@email.com" class="text-dark text-decoration-none text-center">
          <img src="../img/gmail.png" alt="Correo" width="45" />
          <div>Email</div>
        </a>
        <div class="text-dark text-center">
          <img src="../img/ubicacion.png" alt="Ubicación" width="45" />
          <div>San Miguel de Tucumán</div>
        </div>
      </div>
    </section>

    <!-- FORMULARIO DE CONTACTO -->
    <section class="mx-auto" style="max-width: 600px;">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-semibold text-white">Enviar</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-white py-4 mt-5">
    <div class="container">
      <div class="row justify-content-between align-items-center text-center text-md-start">
        <div class="col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center justify-content-md-start">
          <a href="https://www.instagram.com/lux.fragancias_/" target="_blank">
            <img src="../img/instagram.png" alt="Instagram" width="30" class="me-3" />
          </a>
          <a href="https://wa.me/3813012728" target="_blank">
            <img src="../img/whatsapp.png" alt="WhatsApp" width="30" />
          </a>
        </div>

        <div class="col-12 col-md-8">
          <nav class="d-flex flex-wrap justify-content-center justify-content-md-end gap-3">
            <a href="../index.html">Inicio</a>
            <a href="#">Quiénes Somos</a>
            <a href="../php/Fragancias.html">Fragancias</a>
            <a href="../php/Catalogos.html">Catálogo</a>
            <a href="../php/Contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script>
    function filtrarCombos() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.location.href = `../php/Fragancias.html?buscar=${encodeURIComponent(query)}`;
      } else {
        alert("Por favor ingresa un término de búsqueda.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
