<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfumería - Contacto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <!-- Encabezado -->
  <header class="container py-3">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <!-- Buscador -->
      <form id="searchForm" class="d-flex align-items-center" role="search" onsubmit="return false;">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar" />
        <button class="btn btn-outline-secondary" type="submit" aria-label="Buscar" onclick="filtrarCombos()">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Logo -->
      <div>
        <a href="../index.html">
          <img src="../img/logo" alt="Logo de la tienda" width="100" />
        </a>
      </div>

      <!-- Entra / Regístrate -->
      <div class="d-flex align-items-center">
        <i class="bi bi-circle-fill me-2" style="font-size: 1.5rem; color: #000;"></i>
        <a href="../php/Login.html" class="me-2 text-decoration-none">Entra</a> /
        <a href="../php/Registrate.html" class="ms-2 text-decoration-none">Regístrate</a>
      </div>
    </div>

    <!-- Navegación -->
    <nav class="mt-3">
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="../php/Fragancias.html">Fragancias</a></li>
        <li class="nav-item"><a class="nav-link" href="../php/Catalogos.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link active" href="../php/Contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <hr />
  </header>

  <!-- Contenido principal -->
  <main class="container my-5">
    <section class="text-center mb-4">
      <h2>Contacto</h2>
      <p>Consultá tus dudas en nuestra web, Instagram o WhatsApp</p>

      <!-- Contacto rápido -->
      <div class="d-flex justify-content-center gap-4 my-3 flex-wrap">
        <a href="https://wa.me/3813012728" target="_blank" class="text-decoration-none text-dark">
          <img src="../img/whatsapp.png" alt="WhatsApp" width="40" />
          <div>WhatsApp</div>
        </a>
        <a href="tel:+543813012728" class="text-decoration-none text-dark">
          <img src="../img/telefono.png" alt="Teléfono" width="40" />
          <div>Teléfono</div>
        </a>
        <a href="mailto:perfumeria@email.com" class="text-decoration-none text-dark">
          <img src="../img/gmail.png" alt="Correo electrónico" width="40" />
          <div>Email</div>
        </a>
        <div class="text-dark">
          <img src="../img/ubicacion.png" alt="Ubicación" width="40" />
          <div>San Miguel de Tucumán</div>
        </div>
      </div>
    </section>

    <!-- Formulario -->
    <section class="mx-auto" style="max-width: 600px;">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row justify-content-between align-items-center text-center text-md-start">
        <!-- Redes Sociales -->
        <div class="col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center justify-content-md-start">
          <a href="https://instagram.com" target="_blank">
            <img src="../img/instagram.png" alt="Instagram" width="30" class="me-3" />
          </a>
          <a href="https://wa.me/3813012728" target="_blank">
            <img src="../img/whatsapp.png" alt="WhatsApp" width="30" />
          </a>
        </div>

        <!-- Enlaces -->
        <div class="col-12 col-md-8">
          <nav class="d-flex flex-wrap justify-content-center justify-content-md-end gap-3">
            <a href="../index.html" class="text-white text-decoration-none">Inicio</a>
            <a href="#" class="text-white text-decoration-none">Quiénes Somos</a>
            <a href="../php/Fragancias.html" class="text-white text-decoration-none">Fragancias</a>
            <a href="../php/Catalogos.html" class="text-white text-decoration-none">Catálogo</a>
            <a href="../php/Contacto.html" class="text-white text-decoration-none">Contacto</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS opcional -->
  <script>
    function filtrarCombos() {
      const query = document.getElementById("searchInput").value;
      alert("Buscando: " + query);
    }
  </script>
</body>
</html>
